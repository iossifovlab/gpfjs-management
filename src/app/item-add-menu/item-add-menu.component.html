<button style="border: none" (click)="showMenu=!showMenu">Add</button>

<div style="padding: 10px; min-width: 400px; display: grid; position: absolute; border: 1px solid black; background: #fff;" *ngIf="showMenu">
  <div style="width: 100%; padding: 1px 0">
    <div class="search-input-wrapper" style="width: 68%">
      <input
        #searchInput
        class="search-input form-control"
        style="width: 100%;"
        type="text"
        name="search"
        placeholder="Search"
        (ngModelChange)="filterItems($event)"
        autocomplete="off"
        spellcheck="false" />
      <span
        class="search-clear-icon"
        *ngIf="searchInput.value !== ''"
        (click)="resetSearch()">
      </span>
    </div>
  </div>

  <table >
    <tr *ngFor="let item of filteredItems" style="height: 30px">
      <td>
        <label cdkDrag style="width: 100%; padding-top: 4px; padding-bottom: 4px; padding-left: 6px">
          <span style="padding-left: 10px">{{item}}</span>
          <button (click)="addItem(id, item)"></button>
        </label>
      </td>
    </tr>
  </table>
</div>
