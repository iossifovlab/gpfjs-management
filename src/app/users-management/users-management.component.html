<div class="grid-container">
  <div class="grid-item">Users</div>
  <div class="grid-item">Groups</div>
  <div class="grid-item">Datasets</div>
  <ng-container *ngFor="let userRow of userRows">
    <div class="grid-item">{{userRow.email}}</div>
    <div class="grid-item">
      <div style="display: block;" *ngFor="let group of userRow.groups">{{group}}</div>
    </div>
    <div class="grid-item">
      <div style="display: block;" *ngFor="let dataset of userRow.datasets">{{dataset}}</div>
    </div>
  </ng-container>
</div>
